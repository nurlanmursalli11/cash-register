<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="left">
            <h3>Take money from customer</h3>
            <input type="text" id="cash">
            <h3 id="price"></h3>
            <h3 id="change"></h3>
            <button type="button" id="purchase-btn">Give change back</button>
            <div id="change-due"></div>
        </div>

        <div class="right">
            <div class="top"><h3 id="total">Total:</h3></div>
            <div class="button">
                <h3>Money in drawer</h3>
                <div id="cash-in-drawer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
